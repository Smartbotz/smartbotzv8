services:
  hardianto:
    build: .
    scale: 2
    environment:
      - FLASK_ENV=development
    command: ts-node src/server.ts
    ports:
      - 3000:3000
    volumes:
      - ./hardianto:/src

  redis:
    image: redis
    ports:
      - 6379
    volumes:
      - redis:/data

volumes:
  redis: